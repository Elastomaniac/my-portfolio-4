<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
</head>
<body>
  <div class="wrapper">
    <form class="form form-register" action="">
      <h2 class="form-title">Регистрация</h2>

      <div class="form__item">
        <span class="form__item-title">Email</span>
        <input type="text" class="form__item-input"placeholder="Введите email">
      </div>

      <div class="form__item">
        <span class="form__item-title">Пароль</span>
        <input type="password" class="form__item-input"placeholder="Введите пароль">
      </div>

      <div class="form__item">
        <input type="checkbox" id="check">
        <label for="check">Я согласен с Правилами пользования приложением</label>
      </div>
      <button class="form__submit" >Регистрация</button>
    </form>




    <form class="form form-auth" action="">
      <h2 class="form-title">Вход</h2>

      <div class="form__item">
        <span class="form__item-title">Email</span>
        <input type="text" placeholder="Введите email" class="form__item-input">
        <span class="error" id="error_null">Поле обязательно для заполнения</span><br>
        <span class="error" id="error_valid">Email невалидный</span>
      </div>

      <div class="form__item">
        <span class="form__item-title">Пароль</span>
        <input type="password" class="form__item-input" placeholder="Введите пароль">
      </div>

      <div class="form__item">
        <input type="checkbox" id="check">
        <label for="check">Я согласен получать обновления на почту</label>
      </div>


      <button class="form__submit">Вход</button>
    </form>
  </div>



  <script src="./scripts/script.js"></script>
</body>
</html>
